<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">
    <!-- las imagenes aqui -->
    <img src="assets/img/alex-profile-background.png" class="background" />
    <img src="assets/img/alex-profile-pic.png" class="avatar" />
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2>{{datos.nombre}}</h2>
    <p>{{datos.ocupacion}}</p>
  </div>
  <!-- lista de datos a partir de aqui -->
  <div>
    <ion-slides pager>
      <ion-slide>
        <ion-list no-lines>
          <ion-item>
            <ion-icon name="flag" item-start></ion-icon>
            <h3>{{origen.titulo}}</h3>
            <p>
              {{origen.dato}}
            </p>
          </ion-item>
          <ion-item>
            <ion-icon name="ios-mail-outline" item-start></ion-icon>
            <h3>{{email.titulo}}</h3>
            <p>
              {{email.dato}}
            </p>
          </ion-item>
          <ion-item>
            <ion-icon name="ios-phone-portrait-outline" item-start></ion-icon>
            <h3>{{telefono.titulo}}</h3>
            <p>
              {{telefono.dato}}
            </p>
          </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <p>
          Hola, soy Alex. Tengo {{datos.edad}} a√±os.
        </p>
      </ion-slide>
    </ion-slides>
  </div>
  <div text-center>
    <ion-row>
      <ion-col>
        <button ion-button icon-only clear>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only clear>
          <ion-icon name="logo-instagram"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only clear>
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
